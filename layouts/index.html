<div class="row flex-l-nowrap" style="justify-content: center;">
  <div style="padding: 30px">
    <div>
      <div style="font-size: 34px; font-weight: bold;">Courses</div>
      <div style="margin-top: -11px">Ready dive deep into a topic?</div>
      <div style="display: flex; overflow-x: scroll;">
        {{ range $index, $element := where (where .Site.Pages "Section" "courses") "Params.informative" "==" true -}}
        <div style="min-width: 350px; width: 400px; max-width: 400px; border-radius: 6px 8px 8px 6px; background-color: black; margin-right: 10px;">

            <div style="width: auto; height: 40px; background-color: #f5f5f5; opacity: 0.95; border-radius: 0px 6px 0px 6px; border-left: 1px solid #a9a9a9; border-bottom: 1px solid #a9a9a9;">
              <div style="display: flex; align-items: center; color: rgb(51, 51, 51); padding: 6px;">
                <div><img src="/icons/lecture.png" width="23" height="23" style="margin-top: -7px;" /></div>
                <div class="curriculum-listing-info">10 lessons</div>
              </div>
            </div>
            <div style="background-color: #f5f5f5; border: 1px solid #ececec; border-top: 2px solid #a9a9a9; border-radius: 0px 0px 6px 6px; align-self: flex-end; width: 100%; font-size: 24px; font-weight: bold; opacity: 0.9;">
              <div style="padding: 6px">
                {{ $element.Name }}
              </div>
            </div>
          </div>
        </div>
        {{ end -}}
      </div>
    </div>
